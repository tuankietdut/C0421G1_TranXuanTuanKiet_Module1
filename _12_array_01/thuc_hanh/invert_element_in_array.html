<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [2,5,6,7,8,9,10];
        let min = 0;
        let max = a.length -1;
        let b;
        while (min < max){
            b = a[min];
            a[min] = a[max];
            a[max] = b;
            min ++;
            max --;
        }
        console.log(a);
    </script>
</body>
</html>
