<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [2,5,6,7,8,9,10];
        let min = 0;
        let max = a.length -1;
        while (min < max){
            a[min] = a[max];
            min ++;
            max ++;
        }
    </script>
</body>
</html>
