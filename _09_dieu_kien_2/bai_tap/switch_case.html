<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <div>
        <label for="month">Nhập tháng để biết kết quả!!</label>
        <input type="number" id="month">
        <button onclick="date()" >Tính số ngày</button>
        <p id="result"></p>
    </div>
    <script>
        function date() {
            let x = parseInt(document.getElementById("month").value);
            switch (x) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerText="Tháng " + x + " có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerText="Tháng " + x + " có 30 ngày";
                    break;
                case 2:
                    document.getElementById("result").innerText="Tháng " + x + " có 28 hoặc 29 ngày";
                    break;
            }
        }
    </script>
<body>

</body>
</html>
