        // Write your code here
        let arr =[];

            sumRiToLe += s[i][s.length-1-i];

            sumRow=0;
            sumCol=0;
            for (let j=0; j<s.length;j++){
                sumRow += s[i][j];
                sumCol += s[j][i];
            }
            arr.push(sumRow, sumCol);
        }
        console.log(arr);
