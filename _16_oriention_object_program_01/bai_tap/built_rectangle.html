<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canv" style="border: 1px solid #d3d3d3" width="1368px" height="768px"></canvas>

<script>
    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }
        area(){
            return this.height*this.width
        }
        circum(){
            return 2*(this.width+this.height)
        }
        display(){
            let canva = document.getElementById("canv").getContext("2d");
            canva.fillStyle = "grey";
            canva.fillRect(300,300,this.width,this.height);
        }
    }
    let recTangLe = new Rectangle(25,40);
    recTangLe.display();
    let area= recTangLe.area();
    console.log(area);
    let circum = recTangLe.circum();
    console.log(circum);



</script>
</body>
</html>
