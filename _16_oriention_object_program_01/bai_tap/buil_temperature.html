<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Temperature(temp) {
            this.temp = temp;
            if (this.temp < -273)
                this.temp = -273
            this.kelvin = function () {
                return this.temp + 273.15;
            }
            this.falhe = function () {
                return (this.temp*1.8) + 32;
            }
        }
        let newTemp = new Temperature(-300);
        console.log(newTemp.kelvin());
        console.log(newTemp.falhe());

    </script>
</body>
</html>
