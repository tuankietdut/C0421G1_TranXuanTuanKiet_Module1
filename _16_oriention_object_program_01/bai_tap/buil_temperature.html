<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(tepm) {
                this.temp = tepm;
                if (this.temp < -273)
                    this.temp = -273;
            }
            toKelvin(){
                return this.temp+273.15;
            }
            toFalher(){
                return this.temp*1.8 +32;
            }
        }

        let newTemp = new Temperature(-300);
        console.log(newTemp.toKelvin());
        console.log(newTemp.toFalher());

    </script>
</body>
</html>
