<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    class CreatDate {
        constructor(day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay (){
            return this.day;
        }
        getMonth (){
            return this.month;
        }
        getYear (){
            return this.year;
        }
        setDay (day){
            this.day = day;
        }
        setMonth (month){
            this.month = month;
        }
        setYear(year){
            this.year= year;
        }
        setDate(day,month,year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toStringDate(){
            console.log(this.day+"/"+this.month+"/"+this.year);
        }
    }

    let myDate = new CreatDate(10,10,2005);
    let day = myDate.getDay();
    console.log(day);
    let month = myDate.getMonth();
    console.log(month);
    let year = myDate.getYear();
    console.log(year);

    myDate.setDay(25);
    myDate.setMonth(10);
    myDate.setYear(1995);

    day = myDate.getDay();
    console.log(day);

    month = myDate.getMonth();
    console.log(month);

    year = myDate.getYear();
    console.log(year);

    myDate.setDate(5,12,2021);
    myDate.toStringDate();





</script>
</body>
