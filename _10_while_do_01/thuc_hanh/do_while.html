<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let value = null;
        do {
            value = prompt("Nhập từ 1 đến 10 cho anh: ")
        }while ( parseInt(value) > 1 && parseInt(value) < 10);
        alert("Giá trị vừa nhập là: " + value);
    </script>
</body>
</html>
