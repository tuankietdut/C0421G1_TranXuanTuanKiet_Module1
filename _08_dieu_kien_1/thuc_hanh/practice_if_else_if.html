<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name = prompt("Nhập tên user: ");
    if (name === "Admin"){
        let pass = prompt("Nhập password: ");
        if (pass === "TheMaster"){
            alert("Welcome");
        } else {
            if (pass = null){
                alert("Cancel");
            } else {
                alert("Wrong password");
            }
        }
    } else {
        if (name = null){
            alert("Cancel");
        } else {
            alert("I dont know you");
        }
    }
</script>
</body>
</html>
