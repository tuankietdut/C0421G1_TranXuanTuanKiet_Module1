    <script>
        function exerciseOne() {
            let a = [1,3,4,5,6,7,2,3];
            let b =[5,4,8,1,3,2,4,0,2,10,45];
            let sum=0;
            for (let i=0; i<a.length;i++){
                sum =0;
                for (let j=0;j<=i;j++){
                    sum +=  a[j];
                }
                b[i] = sum;
            }
            console.log(a);
            console.log(b);
        }

        function exerciseTwo() {
            let a = [1,5,7,8,6,1,2,5,4,7];
            let b = [5,4,8,1,3,2,4,0,2,10,45];
            let c =[];
            let check;
            for (let i=0;i<b.length;i++){
                check = true;
                for (let j=0;j<a.length;j++){
                    if (b[i]===a[j]){
                        check = false;
                        break;
                    }
                }
               if (check) {
                   c.push(b[i]);
               }
            }
            console.log(c);
        }

        function exerciseThree() {
            let a = [4,5,7,1,6];
            let b = [5,4,8,2,6];
            let max = a[0]/b[0];
            let index;
            for (let i=1; i<a.length;i++){
                if (a[i]/b[i]>max){
                    max = a[i]/b[i];
                    index =i;
                }
            }
            console.log("Chỉ số lớn nhất là: "+ index+ " có giá trị: "+ a[index]/b[index])
        }

        function exerciseFour() {
            let a = parseInt(document.getElementById("inputNumber").value);
            let arrLetter = ["một","hai","ba","bốn","năm","sáu","bảy","tám","chín","zero"];
            let arrNumber = [1,2,3,4,5,6,7,8,9,0];
            let check = false;
            let index;
            for (let i=0; i<arrNumber.length;i++){
                if (a===arrNumber[i]){
                    check = true;
                    index = i;
                    break;
                }
            }
            if (check){
                document.getElementById("resultFour").innerText = arrLetter[index];
            } else {
                document.getElementById("resultFour").innerText = "Chỉ nhập 1 số thôi please";
            }
        }

                    case 5:
                        z=5;

                        alert("Tổng tiền mà bạn thanh toán:"+ b*z);

                    default:
