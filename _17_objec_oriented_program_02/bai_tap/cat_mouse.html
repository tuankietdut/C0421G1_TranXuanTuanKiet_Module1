<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Rat{
            constructor(name, weight, speed, status) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
                this.status = status;
            }
            growl(){
                console.log(this.name + " kêu chít chít");
            }
        }

        class Cat{
            constructor(name, weight, speed,) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
            }
            growl() {
                console.log(this.name + " kêu meolw chít");
            }
            catch(mouse){
                if (this.speed> mouse.speed)
                    return true;
            }
            eat(mouse){
                if ((mouse.status === "alive") && (this.catch(mouse))){
                    this.weight+= mouse.weight;
                    return "Đã bắt được chuột khối lượng của mèo là: " + this.weight;
                } else {
                    return "Chuột đã chết, hoặc tốc độ của mèo không đủ để bắt được chuột";
                }
            }
        }

        let blueMouse = new Rat("Jerry", 1, 10, "alive");
        let redCat = new Cat("Tom", 6, 12);

        if (redCat.catch(blueMouse)){
            console.log("Mèo đã bắt được chuột rồi!!");
        } else {
            console.log("Chuột chạy quá nhanh! mèo không bắt được");
        }
        console.log( redCat.eat(blueMouse));


    </script>
</body>
</html>
