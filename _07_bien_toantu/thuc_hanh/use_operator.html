<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputWidth;
    let inputHeight;
    inputWidth = prompt("Nhập giá trị chiều rộng: ");
    inputHeight= prompt("Nhập giá trị chiều cao: ");
    let width= parseInt(inputWidth);
    let height= parseInt(inputHeight);
    let area = width * height;
    document.write("Area: " + area);
</script>
</body>
</html>
