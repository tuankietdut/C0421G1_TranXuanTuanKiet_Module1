<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bankinh = prompt("Nhập bán kính hình tròn: ");
    bankinhReal = parseFloat(bankinh);
    let chuvi = 2 * 3.14 * bankinhReal;
    document.write("Chu vi hình tròn: "+ chuvi);
</script>
</body>
</html>
