<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let celsius;
    celsius = prompt("Nhập giá trị nhiệt độ celsius: ")
    celsiusReal = parseFloat(celsius);
    let doF = (celsiusReal*9)/5 + 32;
    document.write("Nhiệt độ F: "+ doF)
</script>
</body>
</html>
