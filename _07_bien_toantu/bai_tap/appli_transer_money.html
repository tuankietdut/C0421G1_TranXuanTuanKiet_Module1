<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>Form Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td>
                <input type="number" id="number" placeholder="Nhập số tiền muốn convert">
            </td>
            <td>
                <select name="money_raw" id="money_raw">
                    <option value="VND">VietNam</option>
                </select>
            </td>
            <td>
                <select name="money_transfer" id="money_transfer">
                    <option value="USA">USA</option>
                </select>
            </td>
            <td>
                <button onclick="convert();">Convert</button>
            </td>
        </tr>
        <tr id="result"></tr>
    </table>

<script>
    function convert() {
        let money = parseInt(document.getElementById("number").value);
        let money_Usd = money / 22000;
        document.getElementById("result").innerHTML=("Result: " + money_Usd);
    }
</script>
</body>
</html>
