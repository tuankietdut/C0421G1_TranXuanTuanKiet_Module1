<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isMainNumber(number) {
            if (number % Math.sqrt(number)===0){
                return true;
            }else {
                return false;
            }
        }
        console.log(isMainNumber(10));
        console.log(isMainNumber(9));

    </script>
</body>
</html>
