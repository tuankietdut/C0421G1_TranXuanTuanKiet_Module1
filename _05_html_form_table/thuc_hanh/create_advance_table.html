<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            border: 3px solid lavender;
        }
        tr, td {
            border: 1px solid ;
            text-align: center;
            padding: 4px;
        }
        th{
            border: 1px solid ;
            background-color: red;
            color: white;
            padding: 8px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <td style="background-color: red; color: white">Sáng</td>
        <td style="background-color: red; color: white">Chiều</td>
    </tr>
    <tr>
        <td>Thứ hai</td>
        <td>Thể Dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
