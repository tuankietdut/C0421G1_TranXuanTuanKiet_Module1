<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let table =  "<table border='1px solid black' >"
        let i,j;
        for (i = 1; i <=10; i++){
            table = table + "<tr>"
            for (j =1; j <=9; j++){
                table = table +"<td width='80px' height='30px'>" + j + "x" + i + "=" + i*j + "</td>";
            }
            table = table + "</tr>"
        }
        table = table + "</table>"
        document.write(table)
    </script>
</body>
</html>
