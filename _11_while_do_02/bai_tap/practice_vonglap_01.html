    <script>


        function exerciseThree() {
            let a = 1, b = 2, c = 0;
            let string = "";
            document.getElementById("resultOne").innerText = a + " |";
            document.getElementById("resultTwo").innerText = b + " |";
            for (let i = 1; i < 19; i++) {
                c = a + b;
                string += c + " | ";
                document.getElementById("resultThree").innerHTML = string;
                a = b;
                b = c;
            }
        }


        function exerciseFour() {
            let a = 1, b = 2, c = 0;
            let string = "";
            for (let i = 1; i < 19; i++) {
                c = a + b;
                if (c % 5 === 0){
                    string += c + " | ";
                    document.getElementById("resultFour").innerHTML = string;
                    break;
                }
                a = b;
                b = c;
            }
        }


        function exerciseFive() {
            let a = 1, b = 2, c = 0;
            let d = "1+2+";
            for (let i = 1; i < 19; i++) {
                c = a + b;
                d += c + "+";
                a = b;
                b = c;
            }
            console.log(d);
            let x = d.substring(0,d.length - 1);
            x = eval(x);
            document.getElementById("resultFive").innerText = x;
        }


        function exerciseSix() {
            let a = 7;

                b += "+" +a;

                console.log(a);

        }


        function exerciseSeven() {
            let a = 1;
            let b = "";
            for (let i =0; i< 100; i++){
                if ((a%3 ===0) && (a%5 ===0)){
                    b += " Fizz and Buzz ";
                    a++;
                } else if (a%5 ===0){
                    b += " Buzz ";
                    a++;
                } else if (a%3 ===0){
                    b += " Fizz ";
                    a++;
                } else {
                    b += " " + a;
                    a++;
                }
            }
            document.getElementById("resultSeven").innerText = b;
        }


        function exerciseEight() {
            let min = parseInt(prompt("Nhập min"));
            let max = parseInt(prompt("Nhập max"));
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max-min) + min);
            }
            let x = getRandomInt(min, max);
            console.log(x);
            let variable = parseInt(prompt("Nhập số dự đoán:"));
            for (let i = 0; i< 3; i++){
                if (variable === x){
                    alert("Bingo");
                    break;
                } else if (variable > x){
                    alert("Số vừa nhập lớn hơn");
                    variable = parseInt(prompt("Nhập lại nhé"));
                } else {
                    alert("Số vừa nhập bé hơn");
                    variable = parseInt(prompt("Nhập lại nhé"));
                }
            }
