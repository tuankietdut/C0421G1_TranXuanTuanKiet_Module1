<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="getRandomInt(min,max)">
 <p id="aaa"></p>
<!-- <button onclick="getRandomInt(min, max)">Click</button>-->
 <script>
     // let a = "tôi là hoa";
     // document.getElementById("aaa").innerText = a;
     let min = parseInt(prompt("Nhập min"));
     let max = parseInt(prompt("Nhập max"));
     let factor;
     function getRandomInt(min, max) {
         return Math.floor(Math.random() * (max-min) + min);
     }
     console.log(factor);
         let variable = parseInt(prompt("Nhập số dự đoán:"));
     for (let i = 0; i< 3; i++){
         if (variable === getRandomInt(min,max)){
             alert("Bingo");
             break;
         } else if (variable > getRandomInt(min,max)){
             alert("Số vừa nhập lớn hơn");
             variable = parseInt(prompt("Nhập lại nhé"));
         } else {
             alert("Số vừa nhập bé hơn");
             variable = parseInt(prompt("Nhập lại nhé"));
         }
     }
     alert("Số random là: "+ getRandomInt(min,max));
    </script>
</body>
</html>
