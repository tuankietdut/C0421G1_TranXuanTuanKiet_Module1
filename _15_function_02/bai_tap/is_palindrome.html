<body>
<script>

    let myString = prompt("Nhập chuỗi");
    let n = myString.length -1;
    function isPlaidrome(anyString,a, n) {
        if (n < a)
            return true
        if (anyString[a] !== anyString[n])
            return false
        else
            return isPlaidrome(anyString, a+1, n-1)
    }
    console.log(isPlaidrome(myString,0,n))

</script>
