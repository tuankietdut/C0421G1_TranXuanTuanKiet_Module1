<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>BÀI 1 <br>
        <label for="numberTestOne">Nhập giá trị muốn bình phương</label>
        <input type="number" id="numberTestOne" oninput="exerciseOne(this.value)">
        <p id="resultOne"></p>
    </div>
    <hr>

    <div>BÀI 2 <br>
        <label for="numberTestTwo">Nhập bán kính của hình tròn</label>
        <input type="number" id="numberTestTwo">
        <button onclick="exerciseTwo_1()">Chu vi hình tròn</button>
        <button onclick="exerciseTwo_2()">Diện tích hình tròn</button>
        <p id="resultTwo"></p>
    </div>
    <hr>

    <div>BÀI 3 <br>
        <label for="numberTestThree"></label>
        <input type="number" id="numberTestThree" oninput="exerciseThree(this.value)">
        <p id="resultThree"></p>
    </div>
    <hr>

    <div>BÀI 4 <br>
        <label for="numberTestFour">Kiểm tra ký tự nhập vào</label>
        <input type="text" id="numberTestFour" oninput="exerciseFour(this.value)">
        <p id="resultFour"></p>
    </div>
    <hr>

    <div>BÀI 5 <br>
        <button onclick="exerciseFive()">Click để chạy hàm</button>
        <p id="resultFive"></p>
    </div>
    <hr>
    
    <div>BÀI 6 <br>
        <label for="numberTestSix">Nhập số để kiểm tra</label>
        <input type="number" id="numberTestSix" oninput="exerciseSix(this.value)">
        <p id="resultSix"></p>
    </div>
    <hr>

    <div>BÀI 7 <br>
        <button onclick="exerciseSeven()">Đổi chỗ hai số nguyên</button>
        <p id="resultSeven"></p>
    </div>
    <hr>

    <div>BÀI 8 <br>
        <button onclick="exerciseEight()">Truyền vào mảng số nguyên bất kỳ rồi đảo ngược</button>
        <p id="resultEight"></p>
    </div>
    <hr>

    <div>BÀI 9 <br>
        <label for="letterNine">Nhập ký tự muốn tìm</label>
        <input type="text" id="letterNine" oninput="exerciseNine_1(this.value)">
        <p id="resultNine"></p>
    </div>
    <script>
        function exerciseOne(num) {
            let value = parseInt(num);
            document.getElementById("resultOne").innerText = value**2;
        }

        function exerciseTwo_1() {
            let a = document.getElementById("numberTestTwo").value;
            document.getElementById("resultTwo").innerText = 2*3.14*parseInt(a) + " là chu vi của hình tròn";
        }

        function exerciseTwo_2() {
            let a = document.getElementById("numberTestTwo").value;
            document.getElementById("resultTwo").innerText = 3.14* (parseInt(a)**2) + " là diện tích của hình tròn";
        }

        function exerciseThree(num) {
            let factor= parseInt(num);
            function extraCalcu(number) {
                let sum =1;
                for (let i =number; i>=1; i--)
                    sum *= i;
                document.getElementById("resultThree").innerText = "Giai thừa của "+ factor + " là: " + sum;
            }
            extraCalcu(factor);
        }

        function exerciseFour(letter) {
            if (isNaN(letter))
                document.getElementById("resultFour").innerText = "False"
            else
                document.getElementById("resultFour").innerText =  "True"
        }

        function exerciseFive() {
            let a = parseInt(prompt("Nhập số thứ nhất: "));
            let b = parseInt(prompt("Nhập số thứ hai: "));
            let c = parseInt(prompt("Nhập số thứ ba: "));
            function findMin(a,b,c) {
                if ((a<b)&&(a<c))
                    document.getElementById("resultFive").innerText =a+" nhỏ nhất";
                else if (b>c)
                    document.getElementById("resultFive").innerText = c+" nhỏ nhất";
                else
                    document.getElementById("resultFive").innerText = b+" nhỏ nhất";
            }
            findMin(a,b,c);
        }

        function exerciseSix(num) {
            let value = parseInt(num);
            function checkInt(value) {
                if (value > 0)
                    document.getElementById("resultSix").innerText = "True"
                else
                    document.getElementById("resultSix").innerText = "False"
            }
           checkInt(value); 
        }

        function exerciseSeven() {
            let a = [5];
            let b = [3];
            function changeIndex(num1,num2) {
                let tepm = num1[0];
                num1[0] = num2[0];
                num2[0] = tepm;
            }
            changeIndex(a,b);
            document.getElementById("resultSeven").innerHTML = "Số thứ nhất: " + a + "<br>" + "Số thứ hai: " + b;
        }

        function exerciseEight() {
            let a = parseInt(prompt("Nhập độ dài của mảng"));
            function createArray(num) {
                let myArray = new Array(num);
                for (let i =0; i<myArray.length; i++)
                    myArray[i] = parseInt(prompt("Nhập giá trị của phần tử thứ: "+i));
            }
            createArray(a);
            document.getElementById("resultEight").innerText = myArray.reverse() + ": là chuỗi sau khi được đảo"

        }

        function exerciseNine_1(letter) {
            let myArray = ["a","b","c","mydog","yourdog","mycat","xyz","a","a","a","mydog"];
            let check = false
            let count =0;
            for (let i =0;i<myArray.length;i++){
                if (letter === myArray[i]){
                    count++;
                    check = true;
                }
            }
            if (check)
                document.getElementById("resultNine").innerText = "Có ký tự trong mảng" + " và tần số xuất hiện của ký tự: "+count;
            else
                document.getElementById("resultNine").innerText = "Không có ký  tự này trong mảng";
        }


    </script>
</body>
</html>
