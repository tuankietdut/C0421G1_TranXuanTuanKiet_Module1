<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .option{
            width: 50px;
            background-color: greenyellow;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div>
        <h2>Add New Product</h2>
        <input type="text" id="addProduct">
        <button onclick="addProductToDisplay()">Add</button>
        <p id="resultProduct"></p>
    </div>

    <div>
        <h2>Display All Product</h2>
        <br> <br>
        <div id="table"></div>
    </div>
    <script>
        function displayModel(arrModel) {
            table = "<table border='2px solid black'>";
            table += "<tr>" + "<th colspan='2' style='text-align: left'>" + "ProductName" + "</th>" +"<th width='70px'>"+ arrModel.length + " product " + "</th>"  +"</tr>";
            for (let index=0; index < arrModel.length; index++){
                table += "<tr>"
                table += "<td width='160px'>" + index + "." + arrModel[index] +"</td>";
                table += "<td width='60px'>" + "<input type='button' value='edit' class='option' onclick='editElement(" + index + ")'>" + "</td>";
                table += "<td>" + "<input type='button' value='delete' class='option' onclick='deleteElement(" + index + ")'>" + "</td>";
                table += "</tr>";
            }
            table += "</table>";
            document.getElementById("table").innerHTML = table;
        }

        let productArray = ["Sony","Xperia"];
        displayModel(productArray);

        function addProductToDisplay(){
            let nameProduct = document.getElementById("addProduct").value;
            if (nameProduct!==""){
                productArray[productArray.length] = nameProduct;
                displayModel(productArray);
                document.getElementById("addProduct").value = "";
            } else {
                alert("Mời nhập sản phẩm vào: ")
            }
        }

        function editElement(number) {
            let a;
            while (true){
                a = prompt("Nhập tên sản phẩm mà bạn muốn sửa đổi: ");
                if (a!==""){
                    break;
                }
                alert("Mời nhập lại dữ liệu: ")
            }
            productArray[number] = a;
            displayModel(productArray);
        }

        function deleteElement(number) {
            if (confirm("Bạn muốn xóa product này không?")){
                for (let i =number; i< productArray.length; i++)
                    productArray[i] = productArray[i+1];
                productArray.length = productArray.length -1;
                displayModel(productArray);
            }
        }

    </script>
</body>
</html>
