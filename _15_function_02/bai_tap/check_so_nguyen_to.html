<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const checkIsPrime = function (num) {
        let count = 0;
        for (let i =1; i < Math.sqrt(num); i++){
            if (num % i ===0){
                count++;
            }
        }
        if (count === 1){
            return true;
        }
    }
    for ( let num = 2;num < 10000; num++){
        if(checkIsPrime(num)){
            document.write(num+" Là số nguyên tố!!" + "<br>")
        }
    }
</script>
</body>
</html>
